name: Deploy to VDS (Docker compose over SSH)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Обновление кода на VDS (git pull из репозитория)
        run: |
          ssh -o StrictHostKeyChecking=no root@gigastack.v6.rocks "\
            git config --global --add safe.directory /opt/crypto-access || true; \
            if [ -d /opt/crypto-access/.git ]; then \
              cd /opt/crypto-access && git fetch origin main && git reset --hard origin/main; \
            else \
              mkdir -p /opt/crypto-access && cd /opt/crypto-access && git clone https://github.com/gigastack-official/Gorod-IT-Hack-General-2025.git .; \
            fi"

      - name: Сборка и запуск docker compose на VDS (только backend+postgres)
        run: |
          ssh -o StrictHostKeyChecking=no root@gigastack.v6.rocks "cd /opt/crypto-access && docker compose up -d --build backend postgres"

      - name: Сборка фронтенда и выкладка статики на VDS
        run: |
          npm ci --prefix frontend
          npm run build --prefix frontend
          ssh -o StrictHostKeyChecking=no root@gigastack.v6.rocks "mkdir -p /var/www/gigastack"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" frontend/dist/ root@gigastack.v6.rocks:/var/www/gigastack/


